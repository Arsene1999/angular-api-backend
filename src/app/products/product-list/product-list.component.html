<div class="container">
    <div class="content">
        <div class="add-bar">
            <input type="text" name="productName" [(ngModel)]="product.name">
            <button [hidden]="add" (click)="addProduct()">add Product</button>
            <button [hidden]="edit" (click)="updateProduct()">Update Product</button>
        </div>
        <table id="products" class="table-products">
            <tr>
                <th>S/N</th>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tr *ngFor="let product of products" >
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td><button class="Up-btn" (click)="setProductEdit(product)">Update</button></td>
                <td><button class="Del-btn" (click)="removeProduct(product)">Delete</button></td>
            </tr>
        </table>
    </div>
</div>
